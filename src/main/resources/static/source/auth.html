<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/auth.css">
    <title>Авторизация</title>
</head>
<body>

    <script src="../scripts/jquery.js"></script>
    <script src="../scripts/usefulMethods.js"></script>
    <div class="banner"></div>
    <div class="container__wrapper">
        <div class="container">
            <script src="../scripts/header.js"></script>
            <div class="auth__form__wrapper">
                <div class="auth__form">
                    <div class="auth">
                        <div class="email__form">
                            <p class="regTitle">Введите e-mail:</p>
                            <input type="text" name="email" id="email" placeholder="">
                        </div>
                        <div class="password__form">
                            <p class="regTitle">Введите пароль:</p>
                            <input type="password" name="password" id="password" placeholder="">
                        </div>
                        <input type="submit" name="confirm" id="confirm" value="Войти в аккаунт">
                        <a href="reg.html" class="auth__form__link">Нет аккаунта?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/auth.js"></script>
</body>
</html>
