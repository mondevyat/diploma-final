<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/mycabinet.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css"
    />
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Cabinet</title>
  </head>
  <body>
    <script src="../scripts/jquery.js"></script>
    <div class="container">
      <header class="admin__panel">
        <div class="logotype">Административная панель Онлайн-классифайда</div>
        <nav class="__nav">
          <ul class="main__nav">
            <li><a href="#">Главная</a></li>
            <li><a href="#">Поддержа</a></li>
            <li><a href="#">Выход</a></li>
          </ul>
        </nav>
      </header>
      <div class="content__panel">
        <div class="left__sidebar">
          <span class="subcategories__title">Панель инструментов:</span>
          <div class="links">
            <a class="subcategories__link" href="">Общая информация</a>
            <a class="subcategories__link" href="">Отчеты</a>
            <a class="subcategories__link" href="">Посетители</a>
            <a class="subcategories__link" href="">Детальные отчеты</a>
          </div>
        </div>

        <div class="main__panel">
          <div class="box"><div class="ct-chart ct-perfect-fourth"></div></div>
          <div class="box">
            <canvas id="myChart" width="400" height="400"></canvas>
          </div>
          <div class="box">
            <canvas id="pie-chart" width="800" height="450"></canvas>
          </div>
          <div class="box">
            <canvas id="line-chart" width="800" height="800"></canvas>
          </div>
          <div class="box">
            <canvas id="myChart2" width="800" height="800"></canvas>
          </div>
          <div class="box">
            <canvas id="myChart3" width="400" height="400"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/charts/charts.js"></script>
    <script src="../scripts/charts/chart.js"></script>
  </body>
</html>
